<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Product Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar-logo">Logo</div>
    <nav class="navbar-links">
      <a href="#home">Home</a>
      <a href="#product">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="product-card">
    <img class="product-img" src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-118143566.jpg" alt="Product Image">
    <div class="product-name">Eco-Friendly tree</div>
    <div class="product-price">$24.99</div>
    <button class="buy-btn">Buy Now</button>
  </section>
</body>
</html>
