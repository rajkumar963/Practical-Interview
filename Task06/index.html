<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div using Flex,Grid, Position</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f3f5fa; 
            padding: 32px; 
        }
        h2 { 
            margin-top: 34px; 
            color: #33c3d6; 
        }
        .container {
          height: 350px;
          background: #fff;
          margin-bottom: 36px;
          border-radius: 12px;
          box-shadow: 0 2px 8px rgba(44,62,80,0.07);
          position: relative;
        }
        .center-box {
          width: 200px;
          height: 200px;
          background: #14d1d4;
          color: #fff;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 8px;
          font-size: 1.24em;
          font-weight: bold;
          box-shadow: 0 2px 8px rgba(70,120,160,0.13);
        }
    
        .flex-center-method {
          display: flex;
          justify-content: center;
          align-items: center;
        }
    
        
        .grid-center-method {
          display: grid;
          place-items: center;
        }
    
    
        .position-center-method { 
            position: relative; 
        }
        .position-center-method .center-box {
          position: absolute;
          top: 50%; left: 50%;
          transform: translate(-50%, -50%);
          margin: 0;
        }
  </style>
</head>
<body>
  <h2>Flexbox Centering</h2>
  <div class="container flex-center-method">
    <div class="center-box">Flexbox</div>
  </div>

  <h2>Grid Centering</h2>
  <div class="container grid-center-method">
    <div class="center-box">Grid</div>
  </div>

  <h2>Positioning Centering</h2>
  <div class="container position-center-method">
    <div class="center-box">Position</div>
  </div>
</body>
</html>
